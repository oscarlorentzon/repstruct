language: python

python:
  - 2.7

before_install:
  - sudo apt-get update -qq

  # Setup miniconda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

  # Avoid Travis multiprocessing crash.
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose mock opencv
  - pip install pyyaml enum34 coveralls
  - python setup.py install

script:
  - nosetests --with-coverage --cover-package=repstruct --logging-level=INFO

after_success:
  - coveralls
